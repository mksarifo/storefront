<div class="product-container">
  <div class="product-index">
    <app-product *ngFor="let item of items" [product]="item"></app-product>
  </div>

</div>
<div class="row">
  <p class="text-center">Showing page {{page}} of {{round(totalItems/pageSize)}}</p>
  <br>
  <div class="col-12 justify-content-center">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="totalItems" (pageChange)="pageChange()"></ngb-pagination>
  </div>
</div>
